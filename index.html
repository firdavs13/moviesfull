<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movies</title>
  </head>
  <body>
    <header></header>

    <main class="site-main">
      <section class="movies py-3">
        <div class="container">
          <h1 class="movies__heading text-center">Movies Catalog</h1>
          <div class="movies__wrapper">
            <div class="movies__left">
              <form class="movies__form">
                <div class="mb-4">
                  <input type="text" class="form-control search__film" id="exampleInputEmail1" placeholder="Search Film" disabled>
                </div>
                <div class="mb-4">
                  <input type="text"  class="form-control search__rating" id="exampleInputPassword1" placeholder="Rating Film" disabled>
                </div>
                <select class="form-select form__selct mb-4" aria-label="Default select example">
                  <option value="all">All</option>
                </select>
                <select class="form-select form__select-num mb-4" aria-label="Default select example" disabled>
                  <option value="high">Rating (high to low)</option>
                  <option value="low">Rating (low to high)</option>
                </select>
                <button type="submit" class="btn btn-primary w-100 mb-4">Search</button>
              </form>
              <div class="movies__bookmark">
                <h3 class="bookmark__heading">Bookmarked Movies</h3>
                <ul class="bookmark__list"></ul>
              </div>
            </div>
            <div class="movies__right">
              <p class="d-inline-block p-2 text-white rounded bg-info">
                Search Result : <span class="movies__result text-black">0</span>
              </p>
              <div class="alert alert-primary text-black" role="alert">
                Use the form on the left to search for a movie
              </div>
              <ul class="movies__list"></ul>
              <div class="overlay"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/movies-new.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
